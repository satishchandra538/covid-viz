<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid DashBoard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script> -->
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="header"><span>COVID-19 Dashboard</span></div>
        </div>
        <hr style="background-color:steelblue;height:2px;margin-top: 0;padding: 0;" />

        <!-- selction element for countries -->
        <!-- <div class="row country-selection">
            <label for="countrySelection">Country:</label>
            <select name="countrySelection" id="countrySelection">
                <option value="select--">select--</option>
            </select>
            <button class="reset-button">Reset</button>
        </div> -->

        <!-- Show case of different cases -->
        <div class="row top-data-show">
            <div class="col-md-3 primary">
                <div class="total-data">
                    <span class="title primary-bg">Confirmed Cases</span>
                    <span id="totalConfirmed" class="world-data-number"></span>
                </div>
            </div>

            <div class="col-md-3 red">
                <div class="total-data">
                    <span class="title red-bg">Deaths</span>
                    <span id="totalDeaths" class="world-data-number"></span>
                </div>
            </div>

            <div class="col-md-3 primary orange">
                <div class="total-data ">
                    <span class="title orange-bg">Recovered</span>
                    <span id="totalRecovered" class="world-data-number"></span>
                </div>
            </div>

            <div class="col-md primary red">
                <div class="total-data ">
                    <span class="title red-bg">Death rate</span>
                    <span id="deathRate" class="world-data-number"></span>
                </div>
            </div>

            <div class="col-md primary green">
                <div class="total-data ">
                    <span class="title green-bg">Recovery rate</span>
                    <span id="recoveryRate" class="world-data-number"></span>
                </div>
            </div>
        </div>

        <!-- Multiline Graoh -->
        <div class="row world-data-showcase">
            <div class="col-md-12">
                <div class="world-data" id="world-map">
                    <span class="title primary-bg">New Cases in countries</span>
                    <div class="controls">
                        <label for="countrySelection">Country:</label>
                        <select name="countrySelection" id="countrySelection"
                            onchange="multiLineGraph(countries, days,numberOfCountriesInLineChart)">
                            <option value="select--">select--</option>
                        </select>
                        <div id="controlDisplay">
                            <span>Top</span>
                            <input type="number" id="numberOfCountriesInLineChart" name="numberOfCountriesInLineChart"
                                value="5" min="1"
                                onchange="multiLineGraph(countries, days,numberOfCountriesInLineChart)">
                            <span>Countries sorted by total</span>
                            <select name="sort" id="sortBy"
                                onchange="multiLineGraph(countries, days,numberOfCountriesInLineChart)">
                                <option value="confirmed" selected>Confirmed</option>
                                <option value="deaths">Deaths</option>
                                <option value="recovered">Recovered</option>
                            </select>
                        </div>
                        cases on day
                        <span id="fromDay"></span>
                        <input type="range" value="50" min="1" id="fromDayInRange"
                            onchange="multiLineGraph(countries, days,numberOfCountriesInLineChart)">
                        data upto day <span id="toDay"></span>.
                    </div>
                    <svg id="worldMultilineChart"></svg>
                </div>
            </div>
        </div>

        <!-- Table -->
        <br />
        <div class="row">
            <div class="col-md-6 world-data">
                <span class="title primary-bg">Country cases</span>
                <table class="table table-bordered table-responsive table-striped" style="width:100%">
                    <thead class="table-dark">
                        <tr>
                            <th style="width:40%">Country <input type="text" id="tableSearchInput"
                                    onkeyup="searchCountry()" placeholder="search..."></th>
                            <th style="width:8%">Cases</th>
                            <th style="width:8%">Deaths</th>
                            <th style="width:34%">Death Rate</th>
                        </tr>
                    </thead>
                    <tbody id="worldTable">
                        <!-- Insert Data Using Javascript -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 world-data">
                <span class="title primary-bg">Overall Active Cases</span>
                <svg id="worldActivePieChart"></svg>
            </div>
        </div>
    </div>

    <!-- Adding Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
